<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/normalize.css" />

    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <h1 class="title"><img src="./images/logo.svg" alt="logo Tip calculator"></h1>

    <div class="container">
      <form class="form" name="calc">
        <section class="calc">
          <fieldset class="section-1">
            <label for="amount">Bill</label>
            <div class="section-1_content">
              <input type="number" id="amount" min="0" placeholder="0" />
              <img src="./images/icon-dollar.svg" alt="">
            </div>
          </fieldset>
          <!-- Section 1 -->

          <fieldset class="section-2">
            <p class="section-2_title">Select Tip %</p>
            <div class="section-2_grid">
              <label for="p-1">
                <input type="radio" name="percent" id="p-1" value="5" />
                <span class="percent">5%</span>
              </label>
              <label for="p-2">
                <input type="radio" name="percent" id="p-2" value="10" />
                <span class="percent">10%</span>
              </label>
              <label for="p-3">
                <input type="radio" name="percent" id="p-3" value="15"/>
                <span class="percent">15%</span>
              </label>
              <label for="p-4">
                <input type="radio" name="percent" id="p-4" value="25" />
                <span class="percent">25%</span>
              </label>
              <label for="p-5">
                <input type="radio" name="percent" id="p-5" value="50" />
                <span class="percent">50%</span>
              </label>
              <label>
                <input type="number" placeholder="Custom" min="0" class="input-percent"/>
              </label>
            </div>
          </fieldset>
          <!-- Section 2 -->

          <fieldset class="section-3">
            <div>
              <p>Number of People</p>
              <p class="validation">Can't be zero</p>
            </div>
            <div class="section-1_content">
              <input
                type="number"
                id="people"
                min="0"
                placeholder="0"
                required
              />
              <img src="./images/icon-person.svg" alt="img person">
            </div>
          </fieldset>
          <!-- Section 3 -->
        </section>
        <!-- Calc -->

        <section class="result">
          <div>
            <div class="tip_amount">
              <div class="text">
                <p>Tip Amount</p>
                <span>/ person</span>
              </div>
              <div class="tip_amount-result">$0.00</div>
            </div>
            <!-- Tip 1 -->

            <div class="tip_amount">
              <div class="text">
                <p>Total</p>
                <span>/ person</span>
              </div>
              <div class="tip_amount-result total">$0.00</div>
            </div>
            <!-- Tip 2 -->
          </div>

          <input class="button" type="reset" value="reset" />
        </section>
        <!-- Result -->
      </form>
    </div>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Geovani Reyes</a>.
  </div> -->

    <script src="./js/app.js"></script>
  </body>
</html>
